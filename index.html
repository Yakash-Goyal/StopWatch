<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="./src/output.css">
</head>

<body class="h-screen w-full box-border m-0 p-0 bg-[#424242]  px-[11vw]">
    <h1 class="text-[6vw] text-center my-[2vw] text-[#48CFCB]">StopWatch</h1>
    <div id="Watch" class="h-[14vw] w-full text-[#48CFCB] flex text-[14vw]">
        <div id="hours" class="w-[18vw] bg-[#f5f5f52d] rounded-[15px] h-full flex justify-center items-center">00</div>
        <p class="flex justify-center items-center mb-[3vw]">:</p>
        <div id="mins" class="w-[18vw]  h-full flex justify-center items-center bg-[#f5f5f52d] rounded-[15px]">00</div>
        <p class="flex justify-center items-center mb-[3vw]">:</p>
        <div id="secs" class="w-[18vw] h-full flex justify-center items-center bg-[#f5f5f52d] rounded-[15px]">00</div>
        <p class="flex justify-center items-center mb-[3vw]">:</p>
        <div id="milli" class="w-[18vw] h-full flex justify-center items-center bg-[#f5f5f52d] rounded-[15px]">00</div>
    </div>
    <div id="Buttons" class="flex flex-wrap mx-[15vw] my-[3vw] gap-x-[7vw] gap-y-[2vw] justify-between">
        <button onclick="start()" class="bg-[#229799] text-[#f5f5f5] px-[1.7vw] text-[1.5vw] py-[0.3vw] rounded-[5px]">Start</button>
        <button onclick="stop()" class="bg-[#229799] text-[#F5F5F5] px-[1.7vw] text-[1.5vw] py-[0.3vw] rounded-[5px]">Stop</button>
        <button onclick="reset()" class="bg-[#229799] text-[#F5F5F5] px-[1.7vw] text-[1.5vw] py-[0.3vw] rounded-[5px]">Reset</button>
        <button onclick="getTime()" class="bg-[#229799] text-[#F5F5F5] px-[1.7vw] text-[1.5vw] py-[0.3vw] rounded-[5px]">Get Time</button>
        <button onclick="clearTime()" class="bg-[#229799] text-[#F5F5F5] px-[1.7vw] text-[1.5vw] py-[0.3vw] rounded-[5px]">Clear Time</button>
    </div>
    <h1 class="text-[#f5f5f5] text-center">Display</h1>
    <div id="display" class="flex flex-col gap-[1vw] text-[#f5f5f5]">
        <p class=""></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
